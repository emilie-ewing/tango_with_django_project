<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                <!-- Cross-Site Request Forgery (CSRF token) helps protect and secure the HTTP POST request.-->
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                <!--the visible fields are controlled by the fields attribute within the ModelFormMeta class
                    we also include any errors that may be present with a particular field. -->
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Page" />
            </form>
        </div>
    </body>
</html>
